<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You've got a message from Marjorie!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<div class="phone-frame">
  <div class="phone-screen">
    <div class="top-bar">
      <div class="signal"></div>
      <div class="time" id="time-display"></div>
      <div class="battery">
        <div class="battery-level" style="width: 70%;"></div>
      </div>
    </div>
    <div class="chat-header">Marjorie</div>
    <div class="chat-window" id="chat-window">
      <div class="bubble marjorie">
        Hey, please write your username or name to receive kind words from Marjorie! Don't forget to follow @muncorner on X! Thank you, xx.
      </div>
    </div>
    <form id="username-form" autocomplete="off">
      <input type="text" id="username" placeholder="Write here..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="home-button"></div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
