<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with Marjorie Compliment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="phone-frame">
    <div class="phone-screen">
      <div class="top-bar">
        <div class="signal"></div>
        <div class="time" id="time-display"></div>
        <div class="battery">
          <div class="battery-level"></div>
        </div>
      </div>

      <div class="chat-header">Marjorie</div>

      <div class="chat-window" id="chat-window">
        <div class="bubble marjorie">
          Hey, aku mau kasih kamu compliment, langsung balas pesan ini pakai username kamu ya!
        </div>
      </div>

      <form id="username-form" autocomplete="off">
        <input type="text" id="username" placeholder="Tulis namamu di sini..." required />
        <button type="submit">Kirim</button>
      </form>
    </div>

    <div class="home-button"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
