<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Y2K Flip Phone Chat - Marjorie</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<div class="phone-frame">
  <div class="phone-screen">
    <div class="chat-header">Marjorie</div>
    <div class="chat-window" id="chat-window">
      <div class="bubble marjorie">
        Hey, aku mau kasih kamu compliment, langsung balas pesan ini pakai username kamu ya!
      </div>
    </div>
    <form id="username-form" autocomplete="off">
      <input type="text" id="username" placeholder="Tulis pesan di sini..." required />
      <button type="submit">Kirim</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
