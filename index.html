
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Y2K Flip Phone SMS Compliment</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="flip-container" id="flip-container">
  <div class="flip-phone">
    <div class="flip-front">
      <div class="top-bar">
        <div class="signal"></div>
        <div class="battery"></div>
        <div class="time" id="time-display"></div>
      </div>
      <div class="screen">
        <div class="chat-window" id="chat-window"></div>
        <form id="username-form" autocomplete="off">
          <input type="text" id="username" placeholder="Enter username..." required />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <div class="flip-back">
      <div class="buttons-row">
        <div class="btn btn-left"></div>
        <div class="btn btn-center"></div>
        <div class="btn btn-right"></div>
      </div>
    </div>
  </div>
</div>

<button id="flip-toggle">Open/Close</button>

<script src="js/script.js"></script>
</body>
</html>
